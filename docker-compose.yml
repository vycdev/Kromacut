version: '3.8'

services:
  # Development environment
  strata-paint-dev:
    build:
      context: .
      target: builder
    container_name: strata-paint-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    environment:
      - NODE_ENV=development

  # Production environment
  strata-paint-prod:
    build:
      context: .
    container_name: strata-paint-prod
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production